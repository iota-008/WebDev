<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JSON DEMO</title>



    </head>

    <body>

        <p id="para"></p>
        <script>

            var text = '{"staff": [' + '{"firstName":"Ankit" , "lastName":"Raibole"},' + '{"firstName":"pratik","lastName":"tabhane"}]}';
            obj = JSON.parse(text);
            document.getElementById("para").innerHTML = obj.staff[0].firstName + " : " + obj.staff[0].lastName;

        </script>

    </body>

</html>
