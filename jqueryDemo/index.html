<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>JQuery Demo</title>
		<script>
			$(document).ready(function () {
				$("#SlideLeft").click(function (event) {
					$("div").animate({ left: "200px" }, 100);
					$("div").animate({ fontSize: "3em" }, 100);
				});
				$("#SlideRight").click(function (event) {
					$("div").animate({ left: "300px" }, 100);
					$("div").animate({ fontSize: "1em" }, 100);
				});

				$("div").hover(
					function () {
						$(this).css({ "font-size": "xx-large" });
						$(this).css({ "background-color": "red" });
					},
					function () {
						$(this).css({ "font-size": "xx-large" });
						$(this).css({ "background-color": "blue" });
					}
				);

				$("div").dblclick(function () {
					$(this).css({ "font-size": "xx-large" });
					$(this).css({ "background-color": "green" });
				});
				$("div").click(function () {
					$(this).css({ "font-size": "50px" });
					$(this).css({ "background-color": "white" });
				});
			});
		</script>
		<style>
			#div {
				background-color: yellow;
				font-size: xx-large;
				border: thick solid black;
				text-shadow: 2px 2px 5px;
				text-align: center;
				height: 200px;
				width: 500px;
				position: fixed;
				top: 30%;
				left: 50%;
				margin-top: -50px;
				margin-left: -150px;
			}

			.btn-primary {

				color: rgb(0, 0, 0);
				text-shadow: 2px 2px 5px;
				background-color: #f1f1f1;
				border-radius: 100px;
				border-color: #ff0202;
			}

			#SlideLeft {

				margin-top: 500px;
				/* margin-left: 20px; */
				/* margin-right: 1100px; */
				/* left: 50%; */

			}

			/* #SLideRight {


			} */

		</style>
	</head>

	<body>
		<div id="div">
			<p>THIS IS FOR DEMO OF HOVER EVENT</p>
		</div>

		<button type="button" id="SlideLeft" class="btn btn-primary btn-sm ">
			SLIDE LEFT
		</button>
		<button type="button" id="SlideRight" class="btn btn-primary btn-sm mr-1">
			SLIDE RIGHT
		</button>
	</body>

</html>
